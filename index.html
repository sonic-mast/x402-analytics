<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x402 Growth Analytics | AIBTC Network</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 2rem;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #f7931a 0%, #ff6b00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: #888;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 1.5rem;
    }
    .stat-card h3 {
      color: #888;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #f7931a;
    }
    .stat-card .delta {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #4ade80;
    }
    .delta.negative { color: #f87171; }
    .chart-container {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .chart-container h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #e0e0e0;
    }
    canvas { max-height: 400px; }
    .footer {
      text-align: center;
      color: #666;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #2a2a2a;
    }
    .footer a {
      color: #f7931a;
      text-decoration: none;
    }
    .updated {
      color: #666;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>x402 Growth Analytics</h1>
    <p class="subtitle">Real-time metrics from the AIBTC agent network</p>
    <p class="updated" id="updated">Loading...</p>
    
    <div class="stats" id="stats">
      <!-- Stats will be loaded here -->
    </div>

    <div class="chart-container">
      <h2>Agent Growth</h2>
      <canvas id="agentChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Message Volume</h2>
      <canvas id="messageChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>sBTC Flow</h2>
      <canvas id="satsChart"></canvas>
    </div>

    <div class="footer">
      <p>Data sourced from <a href="https://aibtc.com" target="_blank">aibtc.com</a> | 
         Built by <a href="https://github.com/sonic-mast" target="_blank">Sonic Mast</a> üêö</p>
      <p style="margin-top: 0.5rem;">
        <a href="https://github.com/sonic-mast/x402-analytics" target="_blank">View on GitHub</a>
      </p>
    </div>
  </div>

  <script>
    // Chart.js dark theme defaults
    Chart.defaults.color = '#888';
    Chart.defaults.borderColor = '#2a2a2a';

    async function loadData() {
      try {
        // Load historical metrics
        const metricsResp = await fetch('./data/metrics.json');
        const metrics = await metricsResp.json();
        const latest = metrics[metrics.length - 1] || {};
        const previous = metrics[metrics.length - 2] || {};
        
        // Update timestamp
        const updatedDate = new Date(latest.collected_at);
        document.getElementById('updated').textContent = 
          `Last updated: ${updatedDate.toLocaleString('en-US', { 
            dateStyle: 'medium', 
            timeStyle: 'short', 
            timeZone: 'UTC' 
          })} UTC`;

        // Update stats cards
        document.getElementById('stats').innerHTML = `
          <div class="stat-card">
            <h3>Total Agents</h3>
            <div class="value">${latest.total_agents || 0}</div>
            <div class="delta">+${latest.new_agents || 0} today</div>
          </div>
          <div class="stat-card">
            <h3>Total Messages</h3>
            <div class="value">${(latest.total_messages || 0).toLocaleString()}</div>
            <div class="delta">+${latest.new_messages || 0} today</div>
          </div>
          <div class="stat-card">
            <h3>sBTC Volume</h3>
            <div class="value">${(latest.total_sats_net || 0).toLocaleString()} sats</div>
            <div class="delta">Net flow</div>
          </div>
          <div class="stat-card">
            <h3>Genesis Agents</h3>
            <div class="value">${latest.genesis_agents || 0}</div>
            <div class="delta">${Math.round((latest.genesis_agents / latest.total_agents) * 100)}% of network</div>
          </div>
        `;

        // Agent Growth Chart
        new Chart(document.getElementById('agentChart'), {
          type: 'line',
          data: {
            labels: metrics.map(m => m.date),
            datasets: [{
              label: 'Total Agents',
              data: metrics.map(m => m.total_agents),
              borderColor: '#f7931a',
              backgroundColor: 'rgba(247, 147, 26, 0.1)',
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });

        // Message Volume Chart
        new Chart(document.getElementById('messageChart'), {
          type: 'bar',
          data: {
            labels: metrics.map(m => m.date),
            datasets: [{
              label: 'Daily Messages',
              data: metrics.map(m => m.new_messages),
              backgroundColor: 'rgba(74, 222, 128, 0.5)',
              borderColor: '#4ade80',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });

        // sBTC Flow Chart
        new Chart(document.getElementById('satsChart'), {
          type: 'line',
          data: {
            labels: metrics.map(m => m.date),
            datasets: [
              {
                label: 'Received',
                data: metrics.map(m => m.total_sats_received),
                borderColor: '#4ade80',
                backgroundColor: 'rgba(74, 222, 128, 0.1)',
                tension: 0.4
              },
              {
                label: 'Sent',
                data: metrics.map(m => m.total_sats_sent),
                borderColor: '#f87171',
                backgroundColor: 'rgba(248, 113, 113, 0.1)',
                tension: 0.4
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: { legend: { display: true } },
            scales: { y: { beginAtZero: true } }
          }
        });

      } catch (error) {
        console.error('Failed to load data:', error);
        document.getElementById('stats').innerHTML = '<p>Error loading data. Please refresh.</p>';
      }
    }

    loadData();
  </script>
</body>
</html>
